<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset style="width:600px;margin:0 auto;">
    <legend>用户登录</legend>
    <p><label for="">用户名：</label><input type="text" class="username"></p>
    <p><label for="">密  码：</label><input type="password" class="password"></p>
    <p><input type="button" value="登录" class="login"><a href="registry.html">注册</a></p>
    </fieldset>
    <script>
        let aInput=document.querySelectorAll('input');
        aInput[2].onclick=function(){
            if(aInput[0].value&&aInput[1].value){
                ajax({
                    type:'post',
                    url:'http://127.0.0.1/projectname-dm/php/login.php',
                    data:{
                        username:aInput[0].value,
                        password:aInput[1].value
                    },
                    success:function(data){
                        if(!data){
                            alert('用户名或者密码错误');
                        }else{
                            //存取cookie
                            jstool.addcookie('username',aInput[0].value);
                            location.href="index.html";
                        }
                    }
                })
            }else{
                alert('用户名或者密码不能为空')
            }
        };
    
    
    
    </script>
</body>
</html>
